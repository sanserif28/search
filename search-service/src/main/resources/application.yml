spring:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true

  datasource:
    url: jdbc:h2:mem:searchdb
    username: sa
    password:

    # initial schema and data
    schema: classpath:db/dev/schema.sql
    data: classpath:db/dev/data.sql

  h2:
    console:
      enabled: true
      path: "/h2-console"

  redis:
    host: 127.0.0.1
    port: 6379

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type.descriptor.sql.BasicBinder: trace

